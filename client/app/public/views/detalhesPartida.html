<main class="pageContainer" ng-click="$rootScope.isMenuActive = false">
  <div class="row linha">
    <i class="icon flaticon-calendar"></i>
    <span class="item-page-component">{{matchDetails.diahora | date:'dd/MM/yyyy HH:mm'}}</span>
    <i class="flaticon-game-2"></i>
    <span class="item-page-component">{{matchDetails.esporte.nome}}</span>
  </div>
  <div class="row">
    <i class="icon flaticon-location"></i>
    <span class="item-page-component endereco">{{matchDetails.local.nome}} {{matchDetails.local.endereco}}</span>
  </div>
  <div class="row">
    <i class="iconInfo flaticon-signs"></i>
    <span class="item-page-component">{{matchDetails.info}}</span>
  </div>
  <div class="convidados">
    <span>Convidados</span>
  </div>
  <div class="confirmados">
    <span>Confirmados</span>
  </div>
</main>
